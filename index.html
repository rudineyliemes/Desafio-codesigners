<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio</title>
</head>
<body>
    <div class="main">
        <div class="container">

            <section class="formulario">
                <h1>Create Account</h1>
                    <div class="logo">
                        <a href="#"><img src="img/google.svg" alt=""></a>
                        <a href="#"><img src="img/fb.svg" alt=""></a>
                        <a href="#"><img src="img/twitter.svg" alt=""></a>
                        <a href="#"><img src="img/in.svg" alt=""></a>
                    </div>
                    <p>or use your email for registration:</p>
                    <section class="box">
                        <input class="type-box" type="text" name="nome" placeholder="Name" >
                        <input class="type-box" type="email" name="email" placeholder="Email" >
                        <input class="type-box" type="password" placeholder="Password">
                    </section>
                    
                    <section class="check">
                        <input  class="check-box" type="checkbox" id="checkbox1">
                        <label for="checkbox1">I agree to the <span>Terms</span>  and  <span>Privacy Policy</span></label>
                    </section>

                    <div class="btn-all">
                    <button type="button" class="btn1">
                        Sign Up
                    </button>
                    <button type="button" class="btn2">
                        Sign In
                    </button>
                    </div>

                    
            </section>

            <section class="bg">
                <img src="img/img.jpg" alt="bg">
            </section>

        </div>

    </div>
</body>
</html>
